<div ng-controller="TodoListController as todo">
    <h1>Todo</h1>

    <form>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="item in todo.items">
                <input type="checkbox" ng-model="item.done"/>
                <a href="#/todo/{{$index}}" ng-class="{'done': item.done}">
                    {{ item.title }}
                </a>
            </li>
        </ul>
    </form>

    <hr/>
    <a href="#/">Back</a>
</div>

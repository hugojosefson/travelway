<div ng-controller="EventsListController as events">
    <h1>Events</h1>

    <form>
        <p>
            <a href="#/events/new">Create event</a>
        </p>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="item in events.items">
                <a href="#/events/{{$index}}">
                    {{ item.name }}
                </a>
            </li>
        </ul>
    </form>

    <hr/>
</div>
